    <div id="header">

                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <input
              type="range"
              value="16"
              min="1"
              max="64"
              id="rows"
              class="inputs"
              name="rows"
            />
            </div>
            <div id="container">
              <div id="grid"></div>
            </div>
        </div>
    </section>
